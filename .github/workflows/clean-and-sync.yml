name: Clean & Sync to HF Space
on: [workflow_dispatch]

jobs:
  clean:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Delete canonical assets folder
        run: |
          rm -rf assets/canonical

      - name: Commit deletion
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git rm -r assets/canonical
          git commit -m "chore: remove canonical assets for HF Space"

      - name: Push to HF Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git remote add space https://:${HF_TOKEN}@huggingface.co/spaces/MisterExstatic/wh000hw-persona-v1.0.5 || true
          git push --force space main
