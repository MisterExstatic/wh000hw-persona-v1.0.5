name: Sync to Hugging Face Space
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  sync-to-hf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Remove all binaries before pushing to HF
      - name: Remove binary assets
        run: |
          git rm -r --cached assets/canonical/*.png || true
          git rm -r --cached assets/canonical/*.jpg || true
          git rm -r --cached assets/canonical/*.gif || true
          git rm -r --cached assets/canonical/*.mp4 || true
          git rm -r --cached assets/canonical/*.zip || true
          git commit -m "chore: remove binaries for HF push" || echo "No binaries to remove"

      # Push the clean version to HF
      - name: Push to HF Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git remote add space https://huggingface.co/spaces/MisterExstatic/wh000hw-persona-v1.0.5 || true
          git push --force space main
