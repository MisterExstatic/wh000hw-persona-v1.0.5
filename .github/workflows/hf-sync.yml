name: Sync to Hugging Face Space

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sync-to-hf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Remove binary assets for HF
        run: |
          rm -rf assets/canonical/**/*.jpg
          rm -rf assets/canonical/**/*.png
          rm -rf assets/canonical/**/*.gif
          rm -rf assets/canonical/**/*.mp4
          rm -rf assets/canonical/**/*.zip

      - name: Commit filtered copy
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git rm -r --cached assets/canonical/**/*.jpg || true
          git rm -r --cached assets/canonical/**/*.png || true
          git rm -r --cached assets/canonical/**/*.gif || true
          git rm -r --cached assets/canonical/**/*.mp4 || true
          git rm -r --cached assets/canonical/**/*.zip || true
          git commit -m "Remove binaries for HF push" || true

      - name: Push to HF Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git remote add space https://MisterExstatic:${HF_TOKEN}@huggingface.co/spaces/MisterExstatic/wh000hw-v1-0-5 || true
          git push --force space main
